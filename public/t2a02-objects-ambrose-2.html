<head>
    <link rel="stylesheet" href="global.css">
    <title>objects</title>
</head>
<body>
<script>
    var grav1 = undefined;
    var Xgrav1 = undefined;
    var b1 = undefined;
</script>

    <input type="button" value="start" onclick="{
        grav1 = parseFloat(document.getElementById('grav1').value);
        Xgrav1 = parseFloat(document.getElementById('xgrav1').value);
        b1 = parseFloat(document.getElementById('b1').value);
        console.log(grav1);
        startSim();
        }"><br>
    vertical gravity: <input type="number" name="grav1" id="grav1" value="0.1"><br>
    horizontal gravity: <input type="number" name="xgrav1" id="xgrav1" value="0.1"><br>
    bounce multiplier: <input type="number" name="b1" id="b1" value="0.6"><br>
    <canvas id="myCanvas" class="myCanvas" width="1000" height="500" style="border: 1px solid #000000;"></canvas>
<script>
function startSim() {
    mySimPiece1 = new component(30, 30, "red", 80, 75, grav1, Xgrav1, b1);
    mySimPiece2 = new component(30, 30, "blue", 180, 10, 0.1, 0, 0.6);
    mySimArea.start();
}

var mySimArea = {
    canvas : document.getElementById("myCanvas"),
    start : function() {
        this.canvas.width = document.getElementById("myCanvas").width;
        this.canvas.height = document.getElementById("myCanvas").height;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateSimArea, 20);     
    },

    stop : function() {
        clearInterval(this.interval)
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, grav, Xgrav, b) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 0;
    this.speedY = 0; 
    this.Xgravity = Xgrav;   
    this.gravity = grav;
    this.XgravitySpeed = 0;
    this.gravitySpeed = 0;
    this.bounce = b;
    this.update = function() {
        ctx = mySimArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.XgravitySpeed += this.Xgravity;
        this.x += this.speedX + this.XgravitySpeed;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
        this.hitLeft();
        this.hitRight();
        console.log('Speed y: ' + this.speedY);
        console.log('Speed x: ' + this.speedX);
        console.log('x: ' + this.x)
        console.log('y: ' + this.y)
    }
    this.hitBottom = function() {
        var bottom = mySimArea.canvas.height - this.height;
        if (this.y > bottom) {
            this.y = bottom;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
        }
    }
    this.hitTop = function() {
        var top = 0;
        if (this.y < top) {
            this.y = top;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
            console.log(this.gravitySpeed);
        }
    }
    this.hitLeft = function() {
        var left = 0;
        if (this.x < left) {
            this.x = left;
            this.XgravitySpeed = -(this.XgravitySpeed * this.bounce);
            console.log(this.XgravitySpeed);  
        }
    }
    this.hitRight = function() {
        var right = mySimArea.canvas.width - this.width;
        if (this.x > right) {
            this.x = right;
            this.XgravitySpeed = -(this.XgravitySpeed * this.bounce);
            console.log(this.XgravitySpeed);  
        }
    }

}

function updateSimArea() {
    mySimArea.clear();
    mySimPiece1.newPos();
    mySimPiece1.update();
    mySimPiece2.newPos();
    mySimPiece2.update();
}
</script>

</body>
