<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>t2a13 pay</title>
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
</head>
<body>
    <h1 align=center>t2a13 pay ambrose</h1>
    Dollars per Hour: <input type="text" placeholder="$/hr" id="pay" value="15"><br>
    Hours Worked: <input type="text" placeholder="hours" id="hours" value="8"><br>
    Tax Percentage: <input type="text" placeholder="tax bracket (%)" id="tax" value="30"><br>
    Days Worked per Month: <input type="text" placeholder="days per month" id="days" value="20"><br>
    <input type="button" value="Submit" onclick="{calc();}"><br><br>

    <table>
        <tr>
            <th>Gross Pay</th>
            <th>Net Pay</th>
        </tr>
        <tr>
            <th><div id="gross"></div></th>
            <th><div id="net"></div></th>
        </tr>
        <tr>
            <th><div id="grossM"></div></th>
            <th><div id="netM"></div></th>
        </tr>
        <tr>
            <th><div id="grossY"></div></th>
            <th><div id="netY"></div></th>
        </tr>
      </table>


    <div id="grossY"></div>
    <div id="netY"></div>


    <script>
       function calc() {
        pay = document.getElementById('pay').value;
        hours = document.getElementById('hours').value;
        tax = document.getElementById('tax').value;
        days = document.getElementById('days').value;
        let gross;
        let net;

        gross = pay * hours;
        net = gross - (gross * (tax/100));

        document.getElementById('gross').innerHTML = 'Daily: ' + gross;
        document.getElementById('net').innerHTML = 'Daily: ' + net;

        document.getElementById('grossM').innerHTML = 'Monthly: ' + gross * days;
        document.getElementById('netM').innerHTML = 'Monthly: ' + net * days;

        document.getElementById('grossY').innerHTML = 'Yearly: ' + (gross * days) * 12;
        document.getElementById('netY').innerHTML = 'Yearly: ' + (net * days) * 12;


       }
    </script>
</body>
</html>
