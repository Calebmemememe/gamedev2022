<head>
    <link rel="stylesheet" href="global.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Light Game</title>
    <style>
        .light {
            display: inline-block;
            position: absolute;
            left: calc(50% - 25px);
            top: calc(50% - 25px);
            width: 50px;
            height: 50px;
            background-color: goldenrod;
            border-radius: 25px;    
            --angle: 21.1;
        }
        

        .light:nth-child(1) {transform: rotate(calc(21.18deg * 1)) translateX(275px);}
        .light:nth-child(2) {transform: rotate(calc(21.18deg * 2)) translateX(275px);}
        .light:nth-child(3) {transform: rotate(calc(21.18deg * 3)) translateX(275px);}
        .light:nth-child(4) {transform: rotate(calc(21.18deg * 4)) translateX(275px);}

        .light:nth-child(6) {transform: rotate(calc(21.18deg * 6)) translateX(275px);}
        .light:nth-child(7) {transform: rotate(calc(21.18deg * 7)) translateX(275px);}
        .light:nth-child(8) {transform: rotate(calc(21.18deg * 8)) translateX(275px);}
        .light:nth-child(9) {transform: rotate(calc(21.18deg * 9)) translateX(275px);}
        .light:nth-child(10) {transform: rotate(calc(21.18deg * 10)) translateX(275px);}
        .light:nth-child(11) {transform: rotate(calc(21.18deg * 11)) translateX(275px);}
        .light:nth-child(12) {transform: rotate(calc(21.18deg * 12)) translateX(275px);}

        .light:nth-child(16) {transform: rotate(calc(21.18deg * 16)) translateX(275px);}
        .light:nth-child(17) {transform: rotate(calc(21.18deg * 17)) translateX(275px);}
        .wrapper {
            width: 100%;
            text-align: center;
            position: relative;
            top: 40%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .lightwrapper {
            position: absolute;
            transform: rotate(-90deg);
            top: 70%;
            left: 50%;
        }
        .start {
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: gold;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        .start:hover {
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: greenyellow;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        .instructions {
            font-size: x-large;
        }
        .arrow {
            font-size: 300%;
        }
        .verarrow {
            font-size: 300%;
            transform: rotate(90deg);
        }
        .mobilespace {
            visibility: hidden;
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: gold;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        @media screen and (max-width: 600px) {
            .mobilespace {
                visibility: visible;
                border-radius: 20px;
                color: #000000;
                font-size: 40px;
                background: gold;
                padding: 10px 20px 10px 20px;
                border: none;
            }
            .light {
            display: inline-block;

            border-radius: 20px;

            padding: 10px 20px 10px 20px;
            border: none;
            }
        }
    </style>
</head>

var delay = 100;

var onColor = 'gold';
var offColor = 'goldenrod';

document.body.onkeydown = function(e) {
  if (e.keyCode == 32 && document.getElementById('easy').style.visibility == 'hidden') {

        document.getElementById('instructions').style.fontSize = '300%';

        location.reload();

        document.getElementById('arrow').className = 'verarrow';

}
