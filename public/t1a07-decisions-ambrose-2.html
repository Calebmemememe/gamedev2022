<head>
    <link rel="stylesheet" href="global.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Light Game</title>
    <style>
        .light {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: goldenrod;
            border-radius: 25px;
        }
        .wrapper {
            width: 100%;
            text-align: center;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .start {
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: gold;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        .start:hover {
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: greenyellow;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        .instructions {
            font-size: x-large;
        }
        .arrow {
            font-size: 300%;
        }
        .verarrow {
            font-size: 300%;
            transform: rotate(90deg);
        }
        .mobilespace {
            visibility: hidden;
            border-radius: 20px;
            color: #000000;
            font-size: 40px;
            background: gold;
            padding: 10px 20px 10px 20px;
            border: none;
        }
        @media screen and (max-width: 600px) {
            .mobilespace {
                visibility: visible;
                border-radius: 20px;
                color: #000000;
                font-size: 40px;
                background: gold;
                padding: 10px 20px 10px 20px;
                border: none;
            }
        }
    </style>
</head>
<body>
<div id="wrapper" class="wrapper">
    <div id="instructions" class="instructions">Press spacebar when the light gets here!</div>
    <div id="arrow" class="arrow">â†“</div><br><br>
    <div id="block1" class="light"></div>
    <div id="block2" class="light"></div>
    <div id="block3" class="light"></div>
    <div id="block4" class="light"></div>
    <div id="block5" class="light"></div>
    <div id="block6" class="light"></div>
    <div id="block7" class="light"></div>
    <div id="block8" class="light"></div>
    <div id="block9" class="light"></div>
    <br><br>
    <input type="button" id="easy" class="start" value="Easy" onclick="{
        delay = 100
        startgame();
    }">&nbsp;
    <input type="button" id="medium" class="start" value="Medium" onclick="{
        delay = 50
        startgame();
    }">&nbsp;
    <input type="button" id="hard" class="start" value="Hard" onclick="{
        delay = 25
        startgame();
    }"><br><br>
    <input type="button" id="mobilespace" class="mobilespace" value="space" onclick="{
        if (document.getElementById('block5').style.backgroundColor == onColor) {
            document.getElementById('instructions').innerHTML = 'You Won!';
            document.getElementById('arrow').style.visibility = 'hidden';
            mycount -= 1;
            delay = 99999999;
        } else {
            document.getElementById('instructions').innerHTML = 'Try Again';
            document.getElementById('arrow').innerHTML = ':(';
            mycount -= 1;
            delay = 99999999;
        }
    }">
</div>

<script>
var delay = 100;
var mycount = 1;
var onColor = 'gold';
var offColor = 'goldenrod';

document.body.onkeyup = function(e) {
  if (e.keyCode == 32 && document.getElementById('easy').style.visibility == 'hidden') {
    if (document.getElementById('block5').style.backgroundColor == onColor) {
        document.getElementById('instructions').style.fontSize = '300%';
        document.getElementById('instructions').innerHTML = 'ðŸŽ‰You Won!ðŸŽ‰';
        document.getElementById('arrow').style.visibility = 'hidden';
        mycount -= 1;
        delay = 99999999;
    } else {
        document.getElementById('instructions').innerHTML = 'Try Again';
        document.getElementById('arrow').className = 'verarrow'
        document.getElementById('arrow').innerHTML = ':(';
        mycount -= 1;
        delay = 99999999;
    }
  }
}

function startgame() {
    document.getElementById('medium').style.visibility = 'hidden';
    document.getElementById('easy').style.visibility = 'hidden';
    document.getElementById('hard').style.visibility = 'hidden';

    setTimeout(function() { 
        gameloop(mycount); 
        mycount++;       
        if (mycount < 17) {
            startgame();
        } else {
            mycount = 1
            startgame();
        }                     
  }, delay)
}
