<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandelbrot set</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .text {
            width: 100px;
        }
    </style>
</head>
<body>
    <input type="button" value="normal" onclick="{maxIterations=100;aMin=-1.5;bMin=1.5;center=0.5;main();}"><br>
    <input type="button" value="zoomed" onclick="{maxIterations=500;aMin=-0.65;bMin=-0.40;center=0; main();}"><br>
    <input type="button" value="super zoomed" onclick="{maxIterations=1000;aMin=-0.56;bMin=-0.544;center=0; main();}">
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        let maxIterations = 100;
        let aMin = -2;
        let bMin = 3;
        let center = 0;

        function map(value, a, b, c, d) {
            value = (value - a) / (b - a);
            return c + value * (d - c);
        }

        function main() {
            console.log(aMin, bMin, maxIterations);
            for (let x = 0; x < canvas.width; x++){
                for (let y = 0; y < canvas.height; y++) {
                    var n = 0;
                    var z = 0;
                    var a = map(x, 0, canvas.width, (aMin)-center, (bMin)-center);
                    var b = map(y, 0, canvas.width, (aMin), (bMin));
                    var ca = a;
                    var cb = b;
                    var brightness = 0;

                    while (n < maxIterations) {
                        var z = a*a - b*b;
                        var bb = 2 * a * b;

                        a = z + ca;
                        b = bb + cb;

                        if (Math.abs(a + b) > 16) {
                            break;
                        }
                        n++;
                    }

                    brightness = map(n, 0, maxIterations, 0, 255);

                    if (n == maxIterations) {
                        brightness = 0;
                    }

                    let red = brightness;
                    let green = brightness ;
                    let blue = brightness;
                    ctx.fillStyle = "rgb(" + red + "," + green + "," + blue + ")";
                    ctx.fillRect(x,y,x+1,x+1);
                }
            }
        }

    </script>
</body>
</html>
