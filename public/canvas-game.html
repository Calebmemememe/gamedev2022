    <style>
        canvas {

<body>
    <input type="button" id="dvd" value="start" onclick="{
        main();
    }">
    <canvas id="myCanvas" class="myCanvas" width="500" height="500" style="border: 1px solid #000000; background-color: #000000;"></canvas>
<script>
    let dx;
    let dy;
    let distance;
    let factor;
    let radius = 7.5;
    let key = [];
    var color = 'white';
    let Speed = 1;
    let canvas;
    let ctx;
    let image = new Image();

    let block0 = {
        x: 250,
        y: 250,
        xSpeed: 0,
        ySpeed: 0,
        radius: 10
    };

    const Enemies = [];
    class Enemy {
        constructor(x, y, xSpeed, ySpeed, Speed) {
            this.x = x;
            this.y = y;
            this.xSpeed = xSpeed;
            this.ySpeed = ySpeed;
            this.Speed = Speed;
        }
        update() {
            dx = block0.x - this.x;
            dy = block0.y - this.y;
            distance = Math.sqrt(dx*dx + dy*dy);
            factor = distance / this.Speed;
            this.xSpeed = dx / factor;
            this.ySpeed = dy / factor;
        }
        draw() {
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(this.x, this.y, radius, 0, 2 * Math.PI, true);
            ctx.fill(); 
            this.x += this.xSpeed;
            this.y += this.ySpeed; 
        }
        collision() {
            if (this.x < 0){
                this.x = canvas.width;
            } 
            if (this.x > canvas.width){
                this.x = 0
            }  
            if (this.y < 0){
                this.y = canvas.height;
            } 
            if (this.y > canvas.height){
                this.y = 0
            } 
        console.log(this.x - block0.x)
        console.log(this.y - block0.y)
        if (this.x + radius > block0.x && this.x < block0.x + block0.radius && this.y + radius > block0.y && this.y < block0.y + block0.radius) {
            //uhh idk
        }
    }
    }

function main() {
    canvas = document.getElementById("myCanvas");
    ctx = canvas.getContext("2d");

    spawnEnemy();
    update();
}

window.addEventListener('keydown', function (e) {
    key = (key || []);
    key[e.keyCode] = (e.type == "keydown");
})
window.addEventListener('keyup', function (e) {
    key[e.keyCode] = (e.type == "keydown");            
})

function spawnEnemy() {
    setTimeout(() => {
        Enemies.push(new Enemy(Math.floor(Math.random() * 500), Math.floor(Math.random() * 500), 0, 0, 0.8));
        spawnEnemy();
    }, 1000)
}

function update() {
    setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hitWall();
        block0.xSpeed = 0;
        block0.ySpeed = 0;
        // if (key == 0) {block0.xSpeed = 0; block0.ySpeed = 0;}
        if (key && key[65]) {block0.xSpeed = -1; }
        if (key && key[68]) {block0.xSpeed = 1; }
        if (key && key[87]) {block0.ySpeed = -1; }
        if (key && key[83]) {block0.ySpeed = 1; };


        Enemies.forEach((enemy) => {
            enemy.update();
            enemy.draw();
            enemy.collision();
        });

        draw0();
        update();   
    }, Speed)
}

function draw0() {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(block0.x, block0.y, block0.radius, 0, 2 * Math.PI, true);
    ctx.fill(); 
    block0.x += block0.xSpeed
    block0.y += block0.ySpeed
}

function hitWall(){
    collision0();    
}

function collision0() {
    if (block0.x < 0){
        block0.x = canvas.width;
    } 
    if (block0.x > canvas.width){
        block0.x = 0
    }  
    if (block0.y < 0){
        block0.y = canvas.height;
    } 
    if (block0.y > canvas.height){
        block0.y = 0
    } 
}



</script>

</body>
